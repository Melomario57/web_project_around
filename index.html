<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Alrededor de los Estados Unidos, mostrando los estados más importantes para explorar"/><meta name="keywords" content="HTML, CSS, media queries, Javascript"/><meta name="author" content="MarioMN"/><title>Project Around</title><link rel="icon" href="./fav.ico"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><template class="template"><li class="cards__item"><img src="" alt="" class="cards__image"/> <button class="cards__trash-button"><img src="3cee0ec39dfecc4698a0.svg" alt="trash picture" class="cards__trash-button-image"/></button><div class="cards__image-info"><p class="cards__image-text"></p><button class="cards__hearth-button"></button> <span class="cards__hearth-counter"></span></div></li></template><section class="popup" id="editProfile"><div class="popup__container"><form class="popup__form form" id="formProfile" method="dialog" novalidate><button class="popup__button-cross" type="button"><img src="87587e34cbae92f132bb.png" alt="imagén de una cruz"/></button><fieldset class="popup__form-fieldset"><h3 class="popup__title">Editar Perfil</h3><input class="popup__form-input popup__form-input-name" placeholder="Nombre" required id="name" name="name" minlength="2" maxlength="40"/> <span class="form__error_name form__error"></span> <input class="popup__form-input popup__form-input-about" placeholder="Acerca de mi" required id="about" name="about" minlength="2" maxlength="200"/> <span class="form__error_about form__error"></span> <button class="popup__form-button" type="submit">Guardar</button></fieldset></form></div></section><section class="popup" id="popupImage"><div class="popup__container"><form class="popup__form form" id="imageForm" novalidate method="dialog"><button class="popup__button-cross" type="button" id="addCross"><img src="8758
